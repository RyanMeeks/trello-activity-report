<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS Link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Trello Activity Report</title>
</head>
<body>
  <header style="background: black"><img alt="logo" class="offset-1" style="width:100px"src="https://i0.wp.com/tgrayimages.com/wp-content/uploads/hub.png?resize=530%2C318"/></header>
  <nav class="purple-border navbar navbar-expand-lg navbar-light bg-light shadow">
      <h2 class="offset-1">Trello Activity Report</h2>
  </nav>
  <main id="main" role="main" class="offset-1">
    <content id="content" class="offset-1r">
      <div><p>Reports</p></div>
      <div class="full-board">
        <div class="board">
          <div class="card w-100 text-center shadow">
            <div class="card-body">
              <h5 class="card-title purple-text">Members</h5>
              <div id="js-members" class="loader"></div>
              <div><span class="card-text js-start-date-range text-sm"></span>
                <span class="text-sm">to</span>
                <span class="card-text js-end-date-range text-sm"></span>
              </div>
            </div>
          </div>
          <div class="card w-100 text-center shadow">
              <div class="card-body">
                <h5 class="card-title purple-text">Inactive Users</h5>
                <div id="js-inactive-users"></div>
                <div><span class="card-text js-start-date-range text-sm"></span>
                  <span class="text-sm">to</span>
                  <span class="card-text js-end-date-range text-sm"></span>
                </div>
              </div>
            </div>
            <div class="card w-100 text-center shadow">
                <div class="card-body">
                  <h5 class="card-title purple-text">Active Boards</h5>
                  <div id="js-active-boards"></div>
                  <div><span class="card-text js-start-date-range text-sm"></span>
                    <span class="text-sm">to</span>
                    <span class="card-text js-end-date-range text-sm"></span>
                  </div>
                </div>
              </div>
        </div>
        <div class="board">
          <div class="card w-100 text-center shadow">
            <div class="card-body">
                <h5 class="card-title purple-text">Licensed Users</h5>
                <div id="js-licensed-users"></div>
                <div><span class="card-text js-start-date-range text-sm"></span>
                  <span class="text-sm">to</span>
                  <span class="card-text js-end-date-range text-sm"></span>
                </div>
            </div>
          </div>
          <div class="card w-100 text-center shadow">
              <div class="card-body">
                <h5 class="card-title purple-text">Deleted Boards</h5>
                <div id="js-deleted-boards"></div>
                <div><span class="card-text js-start-date-range text-sm"></span>
                  <span class="text-sm">to</span>
                  <span class="card-text js-end-date-range text-sm"></span>
                </div>
              </div>
            </div>
            <div class="card w-100 text-center shadow">
                <div class="card-body">
                  <h5 class="card-title purple-text">Archived Boards</h5>
                  <div id="js-archived-boards"></div>
                  <div><span class="card-text js-start-date-range text-sm"></span>
                    <span class="text-sm">to</span>
                    <span class="card-text js-end-date-range text-sm"></span>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <div>
        <div>
          <h3 class="small">Activity Log</h3>
        </div>
        <div style="background: white">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Activity Type</th>
                    <th style="text-align:right" scope="col">Number</th>
                  </tr>
                </thead>
                <tbody id="js-activity-table">
                </tbody>
            </table>
        </div>
      </div>
    </div>
    </content>
    <aside id="secondary">
      <p><strong>Filters</strong></p>
      <form class="date-container">
        <legend style="display: none">Date Filter</legend>
        <div class="from"> 
          <label for="from">From: </label>
         <input class="date" id="js-start-date" type="date" value="date" aria-label="from-date" style="float: right">
        </div>
        <div class="to">
          <label for="to">To: </label>
          <input class="date" id="js-end-date" type="date" value="date" aria-label="end-date" style="float: right">
        </div>
      </form>
      <div class="small" id="js-pick-another"></div>
      <p><strong>Quick Filters</strong></p>
      <div class="quick-filters">
        <button id="js-all-time" type="button" class="btn btn-primary m-2">All Time</button>
        <button id="js-yesterday" type="button" class="btn btn-primary m-2">Yesterday</button>
        <button id="js-last7Days" type="button" class="btn btn-primary m-2">Last 7 Days</button>
        <button id="js-last30Days" type="button" class="btn btn-primary m-2">Last 30 Days</button>
        <button id="js-last6Months" type="button" class="btn btn-primary m-2">Last 6 Months</button>
        <button id="js-clearFilter" type="button" class="btn btn-secondary m-2">Clear Filter</button>
      </div>
    </aside>
  </main>
  <footer class="offset-1">Grand Canyon University Â© | All Rights Reserverd</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
